<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login Blog</title>
    <script src="validacion.js"></script>
</head>

<body>
    <p>INGRESA A NUESTRO SITIO WEB</p>
    <div class="login">
            <div class="app-title">
                <h1>Bienvenido</h1>
            </div>

            <form  method="post" onsubmit="return validar_formulario();">
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login" value="" required="required" placeholder="usuario" id="login-usuario">
                    <label class="login-field-icon fui-user" for="login-usuario"></label>
                </div>

                <div class="control-group"><br>
                    <input type="password" class="login" value="" required="required" placeholder="contraseña" id="login-contraseña">
                    <label class="login-field-icon fui-lock" for="login-contraseña"></label>
                </div>

                <div><br>
                    <input type="submit" href="Dashboard.html" value="Ingresa"><br><br>
                </div>

                <div>
                    <a class="login-link" href="forgetPassword.html">¿Olvidaste tu contraseña?</a><br>
                </div>

                <div>
                    <a class="login-link" href="createUser.html">¿Primera vez? ¡Regístrate!</a><br>
                </div>
            </div>
        </form>
</body>
