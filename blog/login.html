<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login Blog</title>
</head>

<body>
    <p>INGRESA A NUESTRO SITIO WEB</p>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Bienvenido</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login" value="" placeholder="usuario" id="login-usuario">
                    <label class="login-field-icon fui-user" for="login-usuario"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login" value="" placeholder="contraseña" id="login-contraseña">
                    <label class="login-field-icon fui-lock" for="login-contraseña"></label>
                </div>

                <div>
                    <a class="btn btn-primary btn-large btn-block" href="#">login</a>
                </div>

                <div>
                    <a class="login-link" href="forgetPassword.html">¿Olvidaste tu contraseña?</a>
                </div>

                <div>
                    <a class="login-link" href="createUser.html">¿Primera vez? ¡Regístrate!</a>
                </div>
            </div>
</body>
