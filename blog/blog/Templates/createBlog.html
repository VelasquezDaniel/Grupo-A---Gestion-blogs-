<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>crear blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/clouds/100/000000/flicker-free.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createBlogStyle.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardStyle.css') }}" />
</head>

<header>
    <div class="busquedad">
        <input href="/resultados" name="buscar" type="text" autocomplete="off" placeholder="Buscar" />
    </div>
    <div>
        <nav class="menu">
            <a href="/create">crear</a>
            <a href="/dashboard">Explorar</a>
            <a href="/myBlogs">mis blogs</a>
        </nav>
    </div>
    <div class="perfil">
        <ul class="nav">
            <li>
                <a href="">Usuario: {{session['username']}}</a>
                <ul>
                    <li><a href="/perfil">Perfil</a></li>
                    <li><a href="/cambiarClave">Configuracion</a></li>
                    <li><a href="/logout">Cerrar Sesion</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<body>

    <form method="POST" action="{{url_for('createBlog')}}">
        <h1 style="position: relative;left: 5%;transform: translate(0, 60%);">Crear blogs</h1>
        <div class="contenido">
            <div class="crearblog" id="titulo">
                <label id="titulo"> Titulo del blog: </label>
                <br>
                <input type="text" id="titulo" required="required" name="titulo" required="required" style="margin-top: 0.5%;">
            </div>

            <div class="crearblog" id="Cuerpo del blog" style="margin-top: 2.5%;">Cuerpo del blog:<br>
                <textarea type="text" required="required" id="cuerpo" required="required" name="cuerpo" style="border-bottom-width: 1.992; padding-bottom: 80px;"></textarea>
            </div>
            <br>
            <div class="crearblog">
                <input type="radio" name="privacidad" value="privado" id="privado">
                <label for="privado">Privado</label>
                <input type="radio" name="privacidad" id="noprivado" value="noprivado" style="margin-left: 2%;">
                <label for="noprivado">Publico</label>
                <input type="button" value="Agregar imagenes" style="margin-left: 31.5%;">
            </div>

            <div class="crearblog" id="etiqueta" style="margin-top: 5%;">
                <label id="etiqueta"> Etiqueta: </label>
                <br>
                <input type="text" id="etiqueta" name="etiqueta" style="margin-top: 0.5%;">
            </div>

            <div class="crearBlog" style="margin-top: 10%;">
                <input type="submit" readonly="true" value="Crear Blog" style=" width: 35%;font-size:14pt; ">
            </div>

            <section class="content ">
                {%for message in get_flashed_messages()%}
                <div class="flash "><strong>{{message}}</strong></div>
                {%endfor%}
            </section>

    </form>

    <aside class="aside ">
        <div id="ultimospost ">
            <p><textarea name="ultimos post " cols="40 " rows="21 " style="width: 70%; "></textarea></p>
        </div>
        <br>


    </aside>
</body>

</html>
