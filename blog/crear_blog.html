      <div class="busquedad">
        <input
          href="search.html"
          name="buscar"

      <div>
        <nav class="menu">
          <a href="crear_blog.html">crear</a>

        </ul>

    <div>
      <h1>Crear o editar blogs</h1>
      <hr />
    </div>

    <div class="crearblog" id="titulo">
      <label id="titulo"> Titulo del blog </label>
      <br />
      <input type="text" id="titulo" name="titulo" />
    </div>

    <div class="crearblog" id="Cuerpo del blog">
      <p>Cuerpo del blog</p>
      <p><textarea name="cuerpo" cols="50" rows="10"></textarea></p>
    </div>

    <div class="crearblog" id="privacidad">
      <input type="radio" name="privacidad" id="" /> Privado
      <input type="radio" name="privacidad" id="" style="margin-left: 100px" />
      Publico
    </div>

    <div class="crearblog" id="agregar_imagenes" style="margin-left: 30%">
      <input type="button" value="Agregar imagenes" />
    </div>

    <div class="crearblog" id="etiquetas" style="margin-top: 40px">
      <label id="etiquetas"> Etiquetas </label>
      <br />
      <input type="text" id="etiquetas" name="etiquetas" />
    </div>

    <div class="derecha" id="ultimos_post">
      <p><textarea name="cuerpo" cols="45" rows="21"></textarea></p>

      <br />
      <input
        type="button"
        value="Eliminar blog"
        style="margin-top: 10px; height: 50px; width: 240px; font-size: 14pt"
      />
    </div>
