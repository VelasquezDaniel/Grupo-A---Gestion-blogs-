  <body>
    <h1><strong>Modificar Contraseña</strong></h1>
    <br />
    <form
      method="post"
      onsubmit="return validar_contraseñas();"
      style="text-align: center"
    >
      <label for="label">Contraseña actual:</label><br />
      <input
        type="password"
        id="oldPass"
        required="required"
        name="oldPass"
      /><br /><br />
      <label for="label">Nueva contraseña:</label><br />
      <input
        type="password"
        id="newPass"
        required="required"
        name="newPass"
      /><br /><br />
      <label for="label">Confirme contraseña:</label><br />
      <input
        type="password"
        id="confirmPass"
        required="required"
        name="confirmPass"
      /><br /><br />
      <input type="submit" value="Cambiar Contraseña" /><br />
    </form>
  </body>
