<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/clouds/100/000000/flicker-free.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardStyle.css') }}" />
</head>

<header>
    <div class="busquedad">
        <input href="/resultados " name="buscar " type="text " autocomplete="off " placeholder="Buscar " />
    </div>
    <div>
        <nav class="menu">
            <a href="/create">crear</a>
            <a href="/dashboard">Explorar</a>
            <a href="/myBlogs">mis blogs</a>
        </nav>
    </div>
    <div class="perfil">
        <ul class="nav">
            <li>
                <a href=" ">Usuario: {{session['username']}}</a>
                <ul>
                    <li><a href="/perfil">Perfil</a></li>
                    <li><a href="/cambiarClave">Configuracion</a></li>
                    <li><a href="/logout">Cerrar Sesion</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

{% for blog_ in blog %}
<section style="text-align: center">
    <br><br><br>
    <h3 class="post-title">{{ blog_[1] }}</h3>

    <p readonly="true" class="date">Publicado en : {{ blog_[8] }}</p>
    <p readonly="true" class="date">Creador por : {{ session['Username'] }}</p>
    <p readonly="true" class="date">Privacidad : {{ blog_[4] }}</p>
    <textarea style="border: none" readonly="true" cols="80" rows="10" max-length="50">{{ blog_[3] }}</textarea><br>
    <a href="{{url_for('editBlog')}}?blog_ID={{blog_[0]}}">Editar blog</a><br><br>

</section>

{% endfor %}



<footer>
    <div class="bottom-footer">
        <p></p>
    </div>
</footer>
</body>




</html>
