<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>

 <!-- Bootstrap core CSS -->
 <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

 <!-- Custom fonts for this template -->
 <link href="{{ url_for('static', filename='css/all.min.css')}}" rel="stylesheet" type="text/css">
 <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

 <!-- Custom styles for this template -->
 <link href="{{ url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">

 <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardStyle.css') }}" />

</head>

<body>


  <header style="margin-bottom: 15px;">
    <div class="busquedad">
        <input href="/resultados " name="buscar " type="text " autocomplete="off " placeholder="Buscar " />
    </div>
    <div>
        <nav class="menu">
            <a href="/create">crear</a>
            <a href="/dashboard">Explorar</a>
            <a href="/myBlogs">mis blogs</a>
        </nav>
    </div>
    <div class="perfil">
        <ul class="nav">
            <li>
                <a href=" ">Usuario: {{session['username']}}</a>
                <ul>
                    <li><a href="/perfil">Perfil</a></li>
                    <li><a href="/cambiarClave">Configuracion</a></li>
                    <li><a href="/logout">Cerrar Sesion</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
  <main class="masthead" style="background-image: url({{ url_for('static', filename='images/post-bg.jpg') }})"> 
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1 style="margin-bottom: 100px;">{{ blog[1] }}</h1>
            <span class="meta">Creado por
              {{autor[0]}} </em>
              el día {{ blog[8] }}</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p style="margin-bottom: 100px;">{{ blog[3] }}</p>

          
        <a href="{{url_for('dashboard')}}" style="color: blueviolet;">Volver Atrás</a>
        </div>
      </div>
    </div>
  </article>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <hr>
          <p class="copyright text-muted">Copyright &copy; Group A BLogs 2020</p>
        </div>
      </div>
    </div>
  </footer>
</main>
</body>

</html>
